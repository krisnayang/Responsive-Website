    <section>
        <form method="post">
            <div class="reservation-all-container">
                <div class="reservation-all-container-2">
                    <div class="reservation-title">
                        <h1>RESERVATION</h1>
                    </div>
                    <div class="reservation-container">
                            <div class="reservation-name-container all-reservation">
                                <label for="nameReservation">Name</label>
                                <input type="text" id="name-reservation" class="m-radius" placeholder="Input your Name">
                            </div>
                            <div class="reservation-email-container all-reservation">
                                <label for="email-reservation">Email</label>
                                <input type="text" id="email-reservation"class="m-radius"  placeholder="Input your Email">
                            </div>
                            <div class="reservation-phone-container all-reservation">
                                <label for="phone-reservation">Phone</label>
                                <input type="tel" id="phone-reservation" class="m-radius" placeholder="Input your Phone Number">
                            </div>
                            <div class="reservation-all-sch">
                                <div class="reservation-date-container all-reservation">
                                    <label for="date-reservation">Date</label>
                                    <input type="date" id="date-reservation">
                                </div>
                                <div class="reservation-time-container all-reservation">
                                    <label for="time-reservation">Time</label>
                                    <input type="time" id="time-reservation">
                                </div>
                                <div class="people-reservation-container all-reservation">
                                    <label for="people-reservation">People</label>
                                    <input type="number" id="people-reservation" value="1">
                                </div>
                            </div>
                            <div class="reservation-promo-container all-reservation">
                                <label for="promo-reservation">Promo</label>
                                <input type="text" id="promo-reservation" class="m-radius" placeholder="Input your Promo code">
                            </div>
                            <div class="reservation-note-container all-reservation">
                                <label for="note-reservation">Note</label>
                                <textarea id="note-reservation" class="m-radius" rows="2" maxlength="15"></textarea>
                                <div id="ctrformax">
                                    0/15
                                </div>
                            </div>
                            <div>
                                <span id="spanValidate" onclick="validate()">Submit</span>
                            </div>
                    </div>
                </div>
            </div>
            <div id="confirm-all-container" class="confirm-all-container">
                <div class="confirm-all-container-mid">
                    <div class="confirm-title">
                        <h1>CONFIRMATION</h1>
                    </div>
                    <div class="confirm-name flex-confirm">
                        <h3>Name </h3>
                        <h3>:</h3>
                        <div id="confirm-name"></div>
                    </div>
                    <div class="confirm-email flex-confirm">
                        <h3>Email </h3>
                        <h3>:</h3>
                        <div id="confirm-email"></div>
                    </div>
                    <div class="confirm-phone flex-confirm">
                        <h3>Phone </h3>
                        <h3>:</h3>
                        <div id="confirm-phone"></div>
                    </div>
                    <div class="confirm-date flex-confirm">
                        <h3>Date </h3>
                        <h3>:</h3>
                        <div id="confirm-date"></div>
                    </div>
                    <div class="confirm-time flex-confirm">
                        <h3>Time </h3>
                        <h3>:</h3>
                        <div id="confirm-time"></div>
                    </div>
                    <div class="confirm-people flex-confirm">
                        <h3>People </h3>
                        <h3>:</h3>
                        <div id="confirm-people"></div>
                    </div>
                    <div class="confirm-promo">
                        <div class="confirm-promo-title flex-confirm">
                            <h3>Promo </h3>
                            <h3>:</h3>
                            <div id="confirm-promo"></div>
                        </div>
                        <div id="promo-assets-container">
                            <div id="40ababa" class="promoAssets">
                                <img src="Assets/Promo/Promo-1.png">
                            </div>
                            <div id="comboababa" class="promoAssets">
                                <img src="Assets/Promo/Promo-2.png">
                            </div>
                            <div id="fridayababa" class="promoAssets">
                                <img src="Assets/Promo/Promo-3.png">
                            </div>
                        </div>
                    </div>
                    <div id="remNote" class="confirm-note">
                        <div class="confirm-note-title flex-confirm">
                            <h3>Note </h3>
                            <h3>:</h3>
                            <div id="confirm-note"></div>
                        </div>
                    </div>
                    <div class="confirm-all-button-last">
                        <div id="confirm-button-last">
                            <button type="submit" id="last-submit" >Submit</button>
                            <span id="cancel">Cancel</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

             </div>
